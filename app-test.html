<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>App.js Load Test</title>
</head>
<body>
  <h1>Testing app.js Load</h1>
  <div id="status">Loading...</div>
  <div id="output" style="white-space: pre; font-family: monospace; margin-top: 20px;"></div>

  <script>
    window.addEventListener('error', (e) => {
      document.getElementById('status').textContent = '❌ JavaScript Error!';
      document.getElementById('status').style.color = 'red';
      document.getElementById('output').textContent += 
        'ERROR: ' + e.message + '\n' +
        'File: ' + e.filename + '\n' +
        'Line: ' + e.lineno + ':' + e.colno + '\n\n';
      console.error('Global error:', e);
    });

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const status = document.getElementById('status');
        const output = document.getElementById('output');
        
        if (document.getElementById('status').textContent === 'Loading...') {
          status.textContent = '✅ No errors detected';
          status.style.color = 'green';
          output.textContent = 'app.js loaded without syntax errors.\n';
          output.textContent += 'Check console for runtime issues.\n';
        }
      }, 1000);
    });
  </script>
  
  <!-- Load the actual app.js -->
  <script src="app.js?v=20251116"></script>
</body>
</html>
